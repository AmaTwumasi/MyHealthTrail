<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/kitcode.js" crossorigin="anonymous"> </script>
    <script src="https://kit.fontawesome.com/61ebb60581.js" crossorigin="anonymous"> </script>
    <title>MyHealthTrail</title>
</head>
<body>
   
    <!-- login form -->
    <section id="login">
      <div class="container">
        <form>
          <p>Sign in</p>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@gmail.com">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter at least 8+ characters">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me?</label>
            <label class="form-check-label" for="exampleCheck1">Forgot Password</label>

          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
          <small>Don't have an account? <a href="./signup.html">Sign in</a></small>
          
        </form>
        </form>
        <div class="form_logo">
          <img src="./img/doc2.jpeg" alt="">
        </div>
      </div>

    </section>

   
</body>
</html>
